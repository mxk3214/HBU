<ion-content>
  <ion-card *ngFor="let image of imageStore | async">
    <ion-card-header>
      <ion-card-subtitle>
        <ion-segment>
          <ion-icon name="contact" size="large"></ion-icon> {{image.author}}
        </ion-segment>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <img src={{image.download_url}}>
    </ion-card-content>
    <ion-segment>
      <ion-checkbox></ion-checkbox>
    </ion-segment>
  </ion-card>
</ion-content>
