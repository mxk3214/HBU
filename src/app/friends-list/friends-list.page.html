<ion-header>
  <ion-toolbar>
    <ion-title>FriendsList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Friends List</h1>

  <h1 *ngIf="profiles.length <= 0">0 Friends</h1>

  <ion-item-sliding *ngFor="let profile of profiles" >
    <ion-item>
      <ion-avatar slot="start">
        <img src={{profile.avatar}} >
      </ion-avatar>
      <ion-label>{{profile.first_name}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
        <ion-item-option (click)="remove($item)"><ion-icon name="close"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-content>
